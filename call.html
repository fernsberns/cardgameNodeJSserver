<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trigger</title>
</head>
<body>

<!-- Add a hidden link to trigger the phone call -->
<a id="phoneLink" href="tel:7073423998"></a>

<script>
window.onload = function() {
  // Trigger the click event on the hidden link to initiate the phone call
  document.getElementById('phoneLink').click();
};
</script>

</body>
</html>
