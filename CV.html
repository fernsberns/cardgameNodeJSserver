<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }

        .navbar {
/* Adjust spacing 
            background-color: white;
            color: black;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            z-index: 1000;
*/
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        .menu-btn {
            font-size: 30px;
            cursor: pointer;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, top 0.3s ease-in-out;
        }

        .navbar.expanded .menu-links {
            opacity: 1;
            visibility: visible;
            top: calc(100% + 10px); /* Adjust spacing */
        }

        .menu-links a {
		padding: 1%;
            text-decoration: none;
            color: black;
            margin: 5px 0;
            text-align: center;
            width: 100%;
        }

        .menu-links a:hover {
            text-decoration: underline;
        }

        .maincontent {
            margin-top: 80px; /* Adjust according to the navbar height */
            text-align: center;
        }
    </style>
    <title>John Bernad - Resume</title>
</head>
<body>
    <div class="navbar collapsed" id="navbar">
        <div class="navbar-content">
            <div class="menu-btn" onclick="toggleNavbar()"> &#9776;</div>
            <a href="#" class="logo"></a>
            <div class="menu-links">
                <a href="tel:+17073423998">+17073423998</a>
                <a href="mailto:johnbernad6@gmail.com">johnbernad6@gmail.com</a>
                <a href="https://www.linkedin.com/in/johnbernad/">linkedin.com/johnbernad/</a>
                <a href="https://github.com/johnbernad6">github.com/johnbernad6</a>
            </div>
        </div>
    </div>

    <div class="maincontent">
        <img src="https://raw.githubusercontent.com/johnbernad6/cardgameNodeJSserver/main/JohnBernad.png" width="50%" style="margin: 0 auto;box-shadow: 0px 1px 50px 1px lightgray;">
    </div>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("expanded");
        }
    </script>
</body>
</html>
