        /* Color Scheme */
:root {

        /* Styles for header */

            background-color: var(--primary-color);

        }

        /* Styles for navigation menu */
        nav {
            background-color: var(--secondary-color);

        }

        nav ul {
            list-style-type: none;

        }

        /* Styles for main content */
        .content {
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: calc(100vh - 140px); /* Subtract header, nav, and footer height */
        }

        /* Styles for sections */
        section {
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: calc(100vh - 140px); /* Subtract header, nav, and footer height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Styles for footer */
        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
