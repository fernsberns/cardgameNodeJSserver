        /* Reset default browser styles */
        * {
            box-sizing: border-box;

        /* Color Scheme */
:root {
    --primary-color: #C4DFDF;
    --secondary-color: #D2E9E9;
    --tertiary-color: #E3F4F4;
    --background-color: #F8F6F4;

}




        /* Styles for header */
        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px;
            text-align: center;
        }

        /* Styles for navigation menu */
        nav {
            background-color: var(--secondary-color);
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
        }
	            footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 10px;
        }

        footer ul li a {
            color: var(--text-color);
            text-decoration: none;
        }

        /* Styles for main content */
        .content {
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: calc(100vh - 140px); /* Subtract header, nav, and footer height */
        }

        /* Styles for sections */
        section {
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: calc(100vh - 140px); /* Subtract header, nav, and footer height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Styles for footer */
        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
/* card */
 .card {
  width: 190px;
  height: 254px;
  background: #07182E;
  position: relative;
  display: flex;
  place-content: center;
  place-items: center;
  overflow: hidden;
  border-radius: 20px;
}

.card h2 {
  z-index: 1;
  color: white;
  font-size: 2em;
}

.card::before {
  content: '';
  position: absolute;
  width: 100px;
  background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
  height: 130%;
  animation: rotBGimg 3s linear infinite;
  transition: all 0.2s linear;
}

@keyframes rotBGimg {
  from {
    transform: rotate(0deg);
  }

  to {
    transform: rotate(360deg);
  }
}

.card::after {
  content: '';
  position: absolute;
  background: #07182E;
  ;
  inset: 5px;
  border-radius: 15px;
}
